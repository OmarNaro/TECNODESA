<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="extra.css"/>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <title>IMAGENES AA</title>
    </h:head>
    <h:body style="background-color: #ffffff;">

        <div class="header">
            <h:graphicImage library="img" name="logo halcon 1.jpg" height="100%" style="padding: -1px;border: 1px solid #000000;box-shadow: 3px 0px 3px #000000; border-radius: 0px 0px 5px 0px;"/>    
            <h1 style="text-align: center;display: inline; padding: 10px ;box-shadow: 3px 0px 3px #000000; border-radius: 0px 0px 5px 0px;background-color: #dddddd;" >IMAGENES A - <b>¡El mundo gira sobre ti!</b></h1>
        </div>
        <div>
            <h:form>
                <h:panelGrid  class="col-md-4 col-md-offset-3 panel-grid" id="panel">
                    <h:panelGroup>
                        <h2 style="text-align: center;">Proporcionar Usuario y Password</h2>
                    </h:panelGroup>
                    <h:panelGroup class="panel-group">
                        <h:outputLabel value="Usuario: " for="login" class="form-label"/>
                        <h:inputText  id="login" label="login"  class="form-control form-input" value="#{login.user}"/>
                    </h:panelGroup>
                    <h:panelGroup class="panel-group">
                        <h:outputLabel value="Contraseña: " for="password" class="form-label"/>
                        <h:inputSecret  id="password" label="password"  class="form-control form-input" value="#{login.password}"/>
                    </h:panelGroup>
                    <h:panelGroup class="panel-group panel-group-button">
                        <h:commandButton value="Entrar" class="btn btn-default"  action="#{login.Logear}"/>
                        <h:commandButton value="Cambiar Password" class="btn btn-default" onclick="alert('Pagina en Construccion');
                                return false;"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </div>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
