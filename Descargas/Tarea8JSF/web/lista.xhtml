<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Usuarios</title>
        <h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{login.lista}" var="usuario" styleClass="tabla" captionClass="caption">
                <f:facet name="caption" >Lista de Usuarios</f:facet>
                <h:column headerClass="header" footerClass="pie">
                    <f:facet name="header">Apellidos</f:facet>
                        #{usuario.apellidos}
                </h:column>
                <h:column headerClass="header" footerClass="pie">
                    <f:facet name="header">Nombre</f:facet>
                        #{usuario.nombre}
                </h:column>
                <h:column headerClass="header" footerClass="pie">
                    <f:facet name="header">Correo Electronico</f:facet>
                        #{usuario.correEle}              
                </h:column>
                <h:column headerClass="header" footerClass="pie">
                    <h:commandLink value="quitar" action="#{listaUsuarios.quitaruser(usuario)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
